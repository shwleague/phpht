<style>
    label.error{
        color: red;
    }
</style>
<body id="login">
<div class="login-logo">
    <a href="index.html"><img src="images/logo.png" alt=""/></a>
</div>
<h2 class="form-heading">login</h2>
<div class="app-cam">
    <form id="form" method="get">
        <input type="text" class="text" name="user" id="user" placeholder="输入账号">
        <input type="password" name="pass" id="pass"  placeholder="输入密码">
        <div><input type="submit"></div>
        <div class="login-social-link">
            <a href="index.html" class="facebook">
                Facebook
            </a>
            <a href="index.html" class="twitter">
                Twitter
            </a>
        </div>
        <ul class="new">
            <li class="new_left"><p><a href="#">Forgot Password ?</a></p></li>
            <li class="new_right"><p class="sign">New here ?<a href="register.html"> Sign Up</a></p></li>
            <div class="clearfix"></div>
        </ul>
    </form>
</div>
</body>
</html>
<script>
    jQuery.validator.addMethod("checkuser",function (a,b,c) {
        if(a.length<c[0]||a.length>c[1]){
            return false;
        }
        else{
            return true;
        }
    },'用户名格式不正确');
    $("#form").validate({
        rules:{
            user: {
                required: true,
                checkuser:[4,18]
            },
            pass:{
                required: true,
                rangelength:[2,16]
            }
        },
        messages:{
            user:{
                required: "用户名不能为空",
                checkuser:"长度为{0}-{1}位"
            },
            pass:{
                required: "密码不能为空",
                rangelength:"长度为6-16位"
            }
        }
    });
</script>
